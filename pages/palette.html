<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="../sass/main.css">

  <!-- POLICES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <!-- FONT-AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <title>La palette du goût</title>
</head>
<body>
  <div class="container">

    <header>
      <div class="header-arrow"><i class="fas fa-arrow-left fa fa-2x"></i></div>
      <div class="header-logo"><a href="#"><img src="../images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood"></a></div>
    </header>

    <div class="banner">
      <img src="../images/restaurants/1.jpg" alt="La palette du goût">
    </div>

    <section class="menu">
      <div class="menu-title"><h2>La palette du goût</h2></div>

      <div class="menu-block">
        <div class="menu-title-block"><h3>entrées</h3></div>
        <div class="menu-grid">
          <div class="menu-name">
            <p><strong>Fricassée d'escargot</strong></p>
            <p>Au piment d'Espelette</p>
          </div>
          <div class="menu-price">25€</div>
        </div>

        <div class="menu-grid">
          <div class="menu-name">
            <p>Foie gras de canard mi-cuit</p>
            <p>Et ses copeaux de truffe noir</p>
          </div>
          <div class="menu-price">35€</div>
        </div>

        <div class="menu-grid">
          <div class="menu-name">
            <p>Oeuf au plat</p>
            <p>Assaisonné à la truffe sur le lit de caviar</p>
          </div>
          <div class="menu-price">20€</div>
        </div>        
      </div>

    </section>
</body>
</html>
